      margin-top: 20px;
    }

    .cta-button:hover,
    .menu-container button:hover {
      background-color: #003fa3;
      transition: background-color 0.3s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    @media screen and (max-width: 768px) {
      .menu-container {
        flex-direction: column;
      }
